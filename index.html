<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نمونه کارها</title>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: right;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .card {
      background: #161b22;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
    }
    .tag {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background: #000;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>نمونه کار</h1>
  <div class="grid">
    <div class="card">
      <img src="images/campaign-creators-OGOWDVlBMsC-unsplash.jpg" alt="نمونه ۱">
      <div class="card-content">
        <h3>نمونه ۱</h3>
        <span class="tag">سایت فروشگاهی</span>
      </div>
    </div>

    <div class="card">
      <img src="images/carriza-maiquez-RTdvy9izXvw-unsplash.jpg" alt="نمونه ۲">
      <div class="card-content">
        <h3>نمونه ۲</h3>
        <span class="tag">پنل مدیریت</span>
      </div>
    </div>

    <div class="card">
      <img src="images/solidpixels-iq2RzBMj-Wg-unsplash.jpg" alt="نمونه ۳">
      <div class="card-content">
        <h3>نمونه ۳</h3>
        <span class="tag">سایت شرکتی</span>
      </div>
    </div>

    <div class="card">
      <img src="images/tracy-adams-rA5MU4pXnWE-unsplash.jpg" alt="نمونه ۴">
      <div class="card-content">
        <h3>نمونه ۴</h3>
        <span class="tag">وبلاگ شخصی</span>
      </div>
    </div>
  </div>
</body>
</html>
